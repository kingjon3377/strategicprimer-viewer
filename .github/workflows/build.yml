name: Build and Test
on:
  push:
  pull_request:
  schedule:
    - cron: '15 5 3 * *'
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'adopt'
          cache: maven
      - name: Install packaged dependencies
        run: sudo apt-get install icnsutils icoutils imagemagick genisoimage
      - name: Build and test
        run: mvn --batch-mode compile test
      - if: startsWith(github.ref, 'refs/tags/')
        name: Build release
        run: ./build_release.sh
      - if: startsWith(github.ref, 'refs/tags/')
        name: Upload release
        uses: softprops/action-gh-release@v1
        env:
          GIT_NAME: Github Actions
          GIT_EMAIL: kingjon3377+travis@gmail.com
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '_rc') }}
          files: |
            release/viewer-*.t*z*
            release/viewer-*.dmg
            release/viewer-*.exe
            release/viewer-*.jar
